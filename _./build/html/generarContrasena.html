<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Generar Contraseña</title>
   </head>
   <body>
      <header>
        <h1>Asistente de seguridad</h1>
      </header>
      <main>
        <section>
            <h2>Generador de contraseñas para usuarios:</h2>
        </section>
        <section>
            <form>
                <div>
                    <label for="cantidad">Cantidad de caracteres deseados</label>
                    <input type="number" name="cantidad"/>
                </div>
                <div>
                    <label for="especial">Incluir caracteres especiales?</label>
                    <input type="checkbox" name="especial"/>
                </div>
                <div>
                    <label for="numeros">Incluir caracteres numeros?</label>
                    <input type="checkbox" name="numeros"/>
                    
                
                </div>
                <div>
                    <label for="mayusculas">Incluir caracteres mayusculas?</label>
                    <input type="checkbox" name="mayusculas"/>
                </div>

            <footer>
                <button>Generar Contraseña</button>
            </footer>
            

            
            </form>
        </section>
      </main>
   </body>
</html>
